<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Gastos Eléctricos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body>
  <h1>Calculadora de Gastos Eléctricos</h1>
  <div class="container">
    <label for="price">Precio por kWh (en $):</label>
    <input type="number" id="price" placeholder="Ejemplo: 0.50" min="0" step="0.01">

    <label for="lastReading">Última medición (kWh):</label>
    <input type="number" id="lastReading" placeholder="Ejemplo: 1000" min="0" step="0.01">

    <label for="currentReading">Medición actual (kWh):</label>
    <input type="number" id="currentReading" placeholder="Ejemplo: 1200" min="0" step="0.01">

    <button onclick="calculate()">Calcular</button>

    <div id="result" class="result" style="display: none;"></div>
  </div>

</body>
</html>
